name: CI Pipeline

# Trigger on push to master and manual workflow dispatch
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/task-manager-api

jobs:
  # ============================================
  # Stage 1: Checkout and Setup
  # ============================================
  checkout-and-setup:
    name: Checkout & Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Generate Cache Key
        id: cache-key
        run: echo "key=${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}" >> $GITHUB_OUTPUT

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-maven-

  # ============================================
  # Stage 2: Code Linting (Checkstyle)
  # Purpose: Enforce coding standards and prevent technical debt
  # ============================================
  linting:
    name: Code Linting
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: mvn checkstyle:check -B
        continue-on-error: false

      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
          retention-days: 7

  # ============================================
  # Stage 3: SAST (Static Application Security Testing)
  # Purpose: Detect code-level vulnerabilities (OWASP Top 10)
  # ============================================
  sast:
    name: SAST - CodeQL Analysis
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build for CodeQL
        run: mvn compile -B -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

  # ============================================
  # Stage 4: SCA (Software Composition Analysis)
  # Purpose: Identify vulnerable dependencies (supply chain security)
  # ============================================
  sca:
    name: SCA - Dependency Check
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        run: mvn dependency-check:check -B
        continue-on-error: true  # Don't fail on vulnerabilities, report them

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 7

  # ============================================
  # Stage 5: Unit Tests
  # Purpose: Validate business logic and prevent regressions
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests with Coverage
        run: mvn test jacoco:report -B

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 7

  # ============================================
  # Stage 6: Build Application
  # Purpose: Package the application into a deployable artifact
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [linting, unit-tests]
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build Application
        run: mvn clean package -DskipTests -B

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7

  # ============================================
  # Stage 7: Docker Build
  # Purpose: Create container image for deployment
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build JAR for Docker
        run: mvn clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker Image
        run: docker save ${{ env.DOCKER_IMAGE }}:${{ github.sha }} -o image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  # ============================================
  # Stage 8: Image Scan (Trivy)
  # Purpose: Detect OS and library vulnerabilities in container
  # ============================================
  image-scan:
    name: Container Image Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'  # Don't fail, just report
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Run Trivy and Generate SARIF
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Scan Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Stage 9: Runtime Test (Container Smoke Test)
  # Purpose: Validate container starts and responds correctly
  # ============================================
  runtime-test:
    name: Container Runtime Test
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Start Container
        run: |
          docker run -d --name test-container -p 8080:8080 ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          echo "Waiting for application to start..."
          sleep 30

      - name: Health Check
        run: |
          echo "Running health check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$response" = "200" ]; then
            echo "Health check passed! Status: $response"
          else
            echo "Health check failed! Status: $response"
            docker logs test-container
            exit 1
          fi

      - name: API Smoke Test
        run: |
          echo "Testing root endpoint..."
          curl -f http://localhost:8080/ || exit 1

          echo "Testing tasks endpoint..."
          curl -f http://localhost:8080/api/tasks || exit 1

          echo "Testing task creation..."
          curl -f -X POST http://localhost:8080/api/tasks \
            -H "Content-Type: application/json" \
            -d '{"title":"Test Task","description":"Created during CI"}' || exit 1

          echo "All smoke tests passed!"

      - name: Container Logs
        if: always()
        run: docker logs test-container

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  # ============================================
  # Stage 10: Push to Docker Registry
  # Purpose: Publish trusted image for deployment
  # ============================================
  docker-push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: [image-scan, runtime-test, sast, sca]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    steps:
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to DockerHub
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

      - name: Image Push Summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`${{ github.sha }}\`, \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: DockerHub" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Pipeline Summary
  # ============================================
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [docker-push]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.linting.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SCA | ${{ needs.sca.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Scan | ${{ needs.image-scan.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime Test | ${{ needs.runtime-test.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Push | ${{ needs.docker-push.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
